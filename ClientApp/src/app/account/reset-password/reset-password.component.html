<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form class="form-signin" [formGroup]="newPasswordForm" (ngSubmit)="resetPassword()" autocomplete="off">
                <div class="text-center mb-4">
                    <h1 class="mb-3 font-weight-normal">
                        <span>
                            Set the new password
                        </span>
                    </h1>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="newPassword" type="password" placeholder="NewPassword" class="form-control"
                    [class.is-invalid]="submitted && newPasswordForm.get('newPassword')?.errors">
                    <label for="newPassword">
                        New Password
                    </label>
                    <span class="text-danger" *ngIf="submitted && newPasswordForm.get('newPassword')?.hasError('required')">
                        Password is required
                    </span>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="confirmNewPassword" type="password" placeholder="ConfirmNewPassword" class="form-control"
                    [class.is-invalid]="submitted && newPasswordForm.get('confirmNewPassword')?.errors">
                    <label for="confirmNewPassword">
                        Confirm New Password
                    </label>
                    <span class="text-danger" *ngIf="submitted && newPasswordForm.get('confirmNewPassword')?.hasError('required')">
                        Password is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && newPasswordForm?.hasError('mismatch')">
                        Passwords don't match
                    </span>
                </div>
                <div class="form-floating" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-grid">
                            <button class="btn btn-block btn-success" type="submit">Update</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-grid">
                            <button class="btn btn-block btn-danger" type="button" (click)="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
